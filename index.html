<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Weather | Home</title>
</head>

<body>
    <main class="container">
        <article id="currentForecast">
            <h1 class="city">City name</h1>
            <p class="temp">temp</p>
            <p class="description">description</p>
            <p class="min-max-temp">H L</p>
        </article>

        <article id="hourlyForecast">
            <h2>Hourly forecast</h2>
            <section class="hourlyContainer">
                <article>
                    <h2 class="time">Now</h2>
                    <img class="icon">icon
                    <p class="hourlyTemp">temp</p>
                </article>

            </section>

        </article>

        <article id="fiveDayForecast">
            <h2>5-day forecast</h2>
            <section class="fiveDayForecastContainer">
                <article class="dayWiseForecast">
                    <h3>Today</h3>
                    <img class="icon" src="" alt="">
                    <p class="minTemp">low</p>
                    <p class="maxTemp">high</p>
                </article>
                <article class="dayWiseForecast">
                    <h3>wed</h3>
                    <img src="" alt="">
                    <p class="minTemp">low</p>
                    <p class="maxTemp">high</p>
                </article>
            </section>

        </article>

        <article id="feelsLike">
            <h1>feels like</h1>
            <p class="feelsLikeTemp">temp</p>
        </article>
        <article id="humidity">
            <h1>humidity</h1>
            <p class="humidityValue">value</p>
        </article>

    </main>
    <script src="main.js"></script>
</body>

</html>
